name: C1 - Deploy FastAPI App to Azure App Service

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy ARM template
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        resourceGroupName: todo-app
        template: infrastructure/azure-resource-manager/app-service/deploy-app-service-fastapi.json
        parameters: >
          appName=fastapi-backend
          acrServer=todoappreg.azurecr.io
          acrImage=fastapi-backend:latest
        failOnStdErr: false
        debug: true
